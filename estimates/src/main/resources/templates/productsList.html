<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>check</title>
</head>

<body>
	<table>
		<tr>
			<th>cd</th>
			<th>name</th>
			<th>price</th>
		</tr>
		<tr th:each="products:${productsList}">
			<td th:text="${products.cd}"></td>
			<td th:text="${products.name}"></td>
			<td th:text="${products.price}"></td>
		</tr>
	</table>
</body>

</html>
