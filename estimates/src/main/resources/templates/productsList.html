<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>check</title>
</head>

<body>
	<table>
		<tr>
			<th>cd</th>
			<th>name</th>
			<th>price</th>
		</tr>
		<tr th:each="product : ${productsList}">
			<td th:text="${product.cd}"></td>
			<td th:text="${product.name}"></td>
			<td th:text="${product.price}"></td>
		</tr>
	</table>
</body>

</html>
